<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Blog</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,300,700' rel='stylesheet' type='text/css'>
    <link href="css/angular-bootstrap-lightbox.min.css" rel="stylesheet" type="text/css">
    
    <style>
        body {
  margin: 1em 0;
}

a {
  cursor: pointer;
}

nav {
  margin-bottom: 2em;
}

.gallery {
  padding: 0;
}

.gallery li {
  display: inline-block;
  margin: 0 1em 1em 0;
  list-style-type: none;
  text-align: center;
}

@media (max-width: 767px) {
  .gallery li {
    margin: 0;
  }
}

.gallery1 img {
  width: 75px;
  height: 75px;
}

.gallery2 img {
  width: 6em;
}

.gallery5 img {
  width: 120px;
}
    </style>



    <!-- Custom styles for this template -->
<!--    <link href="starter-template.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <ul class="gallery gallery1" ng-controller="GalleryCtrl">
        <li ng-repeat="image in images">
            <a ng-click="openLightboxModal($index)">
            <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
    </a>
    </li>
</ul>
    
    <script src="js/angular.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/demo1.js"></script>
    
</body>
